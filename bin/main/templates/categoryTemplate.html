<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A Category</title>
</head>
<body>
	<h2 th:text="'Reviews for: ' + ${categoriesModel.beverage}"></h2> 

	<div th:each="review: ${categoriesModel.reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text=${review.name}></a>
	</div>
	<a href="http://localhost:8080/show-reviews">Back to Reviews View</a>
</body>
</html>

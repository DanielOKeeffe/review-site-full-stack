<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tags</title>
</head>
<body>
	<h1>A List of Tags</h1>

	<div th:each="tag: ${tagsModel}">
		<a th:href="@{/tag(id=${tag.id})}"  th:text="${tag.description}"></a>
	</div>
	<a href="http://localhost:8080/show-reviews">Back to Reviews View</a>
</body>
</html>
